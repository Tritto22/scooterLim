<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
            <div class="logo">
              <img src="logo.png">
            </div>
            <h1>Taking booleaner from A to B</h1>
        </header>
        <nav>
          <section class="menu">
            <button type="button">Prenota</button>
            <button type="button">Termina prenota</button>
            <button type="button">Accendi luce</button>
          </section>
        </nav>
        <main>
          <section class="mezzi">
            <div class="monopattino">
              <input type="checkbox">
              <h2 class="nome">Monopattino Gino22</h2>
            </div>
            <div class="descrizione">
              <p class="indirizzo">&#8614; Via Guadalametri - a 220 metri da te</p>
              <p class="carica">Stato carica:</p>
              <div class="barra1"></div>
            </div>
          </section>
          <section class="mezzi">
            <div class="monopattino">
              <input type="checkbox">
              <h2 class="nome">Monopattino Mike24</h2>
            </div>
            <div class="descrizione">
              <p class="indirizzo">&#8614; Via Ricciardoni - a 420 metri da te</p>
              <p class="carica">Stato carica:</p>
              <div class="barra2"></div>
            </div>
          </section>
          <section class="mezzi">
            <div class="monopattino">
              <input type="checkbox">
              <h2 class="nome">Monopattino Fede154</h2>
            </div>
            <div class="descrizione">
              <p class="indirizzo">&#8614; Via Mentarini - a 490 metri da te</p>
              <p class="carica">Stato carica:</p>
              <div class="barra3"></div>
            </div>
          </section>
        </main>
      </div>
      </div>
  </body>
</html>
